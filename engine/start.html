<html>
  <head>
    <script>
    phoxy =
    {
      sync_cascade: true,
      OnBeforeFirstApiCall: function()
      {
      	var old_func = EJS.Canvas.prototype.hook_first;
      	EJS.Canvas.prototype.hook_first = function(a)
      	{
      		var ret = old_func(a);
      		return $(ret);
      	}
      }
    }
    </script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    <script async src='/phoxy/phoxy.js'></script>
    <script async src='//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js'></script>
    <script phoxy='main'></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.0/semantic.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.0/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  </body>
</html>
